<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.min.css"/>
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/98bb0aa457.js" crossorigin="anonymous"></script>
    <title>BizConsulting</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="logo-holder">
                <a href="index.html">
                    <div id="logo-wrapper">
                        <img src="assets/img/logo.png" alt="bizconsulting-logo"/>
                    </div>
                </a>
            </div>
            <nav>
                <ul id="nav-list"></ul>
                <button id="hamburger"><i class="fa-solid fa-bars"></i></button>
                <div id="nav-block"></div>
            </nav>
        </div>
    </header>
    <main></main>
    <footer>
        <div class="flex-between">
            <div id="socials" class="flex-between">
                <div id="socials-wrapper"></div>
            </div>
            <div id="footer-nav">
                <nav></nav>
            </div>
            <div id="info">
                <p>During holidays our response times might be longer than usual.</p>
                <p>Thank you for understanding!</p>
            </div>
        </div>
        <div class="flex-between">
            <div id="copyright">
                <p>Copyright &#169; 2023 Miloš Milinković. All Rights Reserved.</p>
            </div>
            <div id="files" class="flex-between">
                <a href="documentation.pdf"><i class="fa-solid fa-file-pdf"></i></a>
                <a href="sitemap.xml"><i class="fa-solid fa-sitemap"></i></a>
            </div>
        </div>
    </footer>
    <!-- Main script -->
    <script src="assets/js/main.js"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</html>
