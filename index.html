<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.min.css"/>
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/98bb0aa457.js" crossorigin="anonymous"></script>
    <title>BizConsulting</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="logo-holder">
                <h1>BizConsulting</h1>
            </div>
            <nav>
                <ul id="nav-list"></ul>
                <button id="hamburger"><i class="fa-solid fa-bars"></i></button>
                <div id="nav-block"></div>
            </nav>
        </div>
    </header>
    <main>
        <div id="about-us"></div>
        <div id="testimonials"></div>
        <div id="contact-us">
            <form action="#" method="get">
                <div id="form-wrapper">
                    <div class="form-input">
                        <label for="input-first-name">Name</label>
                        <input type="text" name="input-first-name" id="input-first-name" placeholder="John"/>
                    </div>
                    <div class="form-input">
                        <label for="input-last-name">Last Name</label>
                        <input type="text" name="input-last-name" id="input-last-name" placeholder="Doe"/>
                    </div>
                    <div class="form-input">
                        <label for="input-email">E-mail</label>
                        <input type="text" name="input-email" id="input-email" placeholder="email@address.com"/>
                    </div>
                    <div class="form-input">
                        <label for="input-phone-number">Phone number</label>
                        <input type="text" name="input-phone-number" id="input-phone-number" placeholder="Contact Number"/>
                    </div>
                    <div class="form-input">
                        <label for="select-region">Region</label><br/>
                        <select name="region" id="select-region">
                            <option value="-1">Choose:</option>
                            <option value="0">Europe</option>
                            <option value="1">North America</option>
                            <option value="2">Asia</option>
                        </select>
                    </div>
                    <div class="form-input radio-wrapper">
                        <div class="radio-holder">
                            <label for="meet-type-person">In Person</label>
                            <input type="radio" name="meet-type" id="meet-type-person" value="0" checked="checked"/>
                        </div>
                        <div class="radio-holder">
                            <label for="meet-type-online">Online meeting</label>
                            <input type="radio" name="meet-type" id="meet-type-online" value="1"/>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="submit" value="Submit"/>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
